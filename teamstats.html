  <body>
    <p id="p0"></p>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
      
      //Consider doing team win-rate, or something of the sort.
      //Think of stats that populate as a team.
      
      var champs = {};
      var players = new Array();
      
      //Insert your key here.
      var key = "";
      var championlookup = "https://global.api.pvp.net/api/lol/static-data/na/v1.2/champion/<champid>?api_key=" + key; 
      
      var dyrus = {url:("https://na.api.pvp.net/api/lol/na/v1.3/stats/by-summoner/5908/ranked?season=SEASON2015&api_key=" + key), position:0};     
      var santorin = {url:("https://na.api.pvp.net/api/lol/na/v1.3/stats/by-summoner/57029179/ranked?season=SEASON2015&api_key=" + key), position:1};   
      var bjergsen = {url:("https://na.api.pvp.net/api/lol/na/v1.3/stats/by-summoner/50759139/ranked?season=SEASON2015&api_key=" + key), position:2};
      var lustboy = {url:("https://na.api.pvp.net/api/lol/na/v1.3/stats/by-summoner/56917699/ranked?season=SEASON2015&api_key=" + key), position:3};
      var wildturtle = {url:("https://na.api.pvp.net/api/lol/na/v1.3/stats/by-summoner/18991200/ranked?season=SEASON2015&api_key=" + key), position:4};
      
      function loadJSONAsync(player, callback) {
        var xmlHttp = new XMLHttpRequest();
        if(xmlHttp){
        xmlHttp.onreadystatechange = function(){
            if(xmlHttp.readyState == 1) {
                console.log("Status 1: Server connection established! <br/>");
            }
            else if (xmlHttp.readyState == 2) {
               console.log("Status 2: Request recieved! <br/>");
            }
            else if (xmlHttp.readyState == 3) {
               console.log("Status 3: Processing Request!<br/>");
            }
            else if (xmlHttp.readyState == 4) {
        
                if(xmlHttp.status == 200) {
                    var text = xmlHttp.responseText;
                    var obj = JSON.parse(text);
                    callback(obj, player.position);
                }
                else {
                    alert("Something is wrong!");
                }
            }
            };
        
        xmlHttp.open("GET", player.url, true);
        xmlHttp.send();
        }
      }
      
    function mostPlayed(stats, position) {
      for (i = 0; i < stats["champions"].length; i++) {
        var id = stats["champions"][i]["id"];
        var most = stats["champions"][i]["stats"].totalSessionsPlayed;
        champs[id] = most;
      }
        champs["position"] = position;
      
      var highest = 0;   
      for (var id in champs) {
        if (champs.hasOwnProperty(id)) {
          if (champs[id] > highest && id != 0) {
            var highest = champs[id];
            var highestid = id;
          }
        }
      }
      console.log(highest);
      console.log(highestid);
      console.log(championlookup.replace("<champid>", highestid));
      console.log(JSON.stringify(champs));
      var playerstats = {champ:highestid, games:highest, position:position};
      players.push(playerstats);
      
      champs = {};      
    }
 
    //Returns true if players array is filled to cap.  
    function arrayFinished(cap) {
      return(players.length == cap);
    }
    
    //Checks if array is filled to cap every interval. Only then is it processed to avoid processing
    //an empty array. Takes a parameter for the array cap that is passed to arrayFinished().
    function checkIfFinished(cap) {
      var isfinished = false;
      var timeout = setInterval(function() {
        if(arrayFinished(cap)) {
          clearInterval(timeout);
          isFinished = true;
          
          players.sort(compare);

          document.getElementById("p0").innerHTML = players[0].champ;
          document.getElementById("p1").innerHTML = players[1].champ;
          document.getElementById("p2").innerHTML = players[2].champ;
          document.getElementById("p3").innerHTML = players[3].champ;
          document.getElementById("p4").innerHTML = players[4].champ;
        }
      }, 100);
    }
    
    //Sorts in ascending order by player position down the map, top to adc.
    function compare(a, b) {
      return a.position - b.position;
    }
    
    //...clears player array.
    function clearPlayerArray() {
      players = [];
    }
    
    //This is how you call the JSON function every time:
    function loadTSM() {
      clearPlayerArray();
      loadJSONAsync(dyrus, mostPlayed);
      loadJSONAsync(santorin, mostPlayed);
      loadJSONAsync(bjergsen, mostPlayed);
      loadJSONAsync(lustboy, mostPlayed);
      loadJSONAsync(wildturtle, mostPlayed);   
      checkIfFinished(5);      
    }
    
    loadTSM();
    //Callback function is whatever I want to actually use it for.
    //Like getting most-played champ or whatever.
    
    //My idea is to fill an array with member objects 
    //The array will not be processed until it is filled with all members.
      
    </script>
